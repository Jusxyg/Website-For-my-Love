<!DOCTYPE html>
<html lang="en">
<head>

    <title>For Love</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-cont">

        <div id="tpmain"></div>
        <h1 id="hmain">FOR GANGGANG</h1>      
        <nav class="nav-cont">
            <a href="#letter" class="smooth-scroll">Letter</a>
            <a href="#music" class="smooth-scroll">Music</a>
            <a href="#album" class="smooth-scroll">Album</a>
        </nav>
        <p id="pmain">Website for my love❤️</p>
        <p id="pmain2">By J.A.</p>

        <div class="img-cont">
            <img id="changeimg" src="images/img (1).JPEG">
        </div>

        <div id="countdown" class="countdown-cont">
            <div id="timer">
                <span id="days">0</span> Days,
                <span id="hours">0</span> Hours,
                <span id="minutes">0</span> Minutes,
                <span id="seconds">0</span> Seconds
            </div>
        </div>

        <div id="letter" class="letter-cont">
            <h1>LETTER</h1>
            <p>Sorry for not making you a real letter.</p>
            <img id="letterimg" src="images/letter.jpg">
        </div>

        <div id="music" class="music-cont">
            <h1>MUSIC</h1>
            <p>My playlist for you.</p>
            <img id="musid" src="images/music.PNG">
        </div>

        <div class="player">
            <div class="player-track-meta">
                <p>Palagi</p>
                <p><span>TJxKZ Version</span></p>
            </div>
            <div class="player-controls">
                <button class="player-play-btn" 
                    role="button" 
                    aria-label="Play"
                    data-playing="false"
                >
            <div class="player-icon-play">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>play</title><polygon class="icon-play" points="19.05 12 6 3.36 6 20.64 19.05 12"/><rect class="icon-container" width="24" height="24"/></svg>
            </div>
      
            <div class="player-icon-pause hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>pause</title><g><rect  class="icon-pause" x="6" y="3.26" width="4" height="17.48"/><rect class="icon-pause" x="14" y="3.26" width="4" height="17.48"/></g><rect class="icon-container" width="24" height="24"/></svg>
            </div>
            </button>
            <div class="player-timeline">
                <span class="player-time player-time-current">00:00</span>
            <div class="player-progress">
            <div class="player-progress-filled"></div>
            </div>
                <span class="player-time player-time-duration">00:00</span>
            </div>
            <div class="player-volume-container">
                <input type="range" id="volume" min="0" max="1" value="1" step="0.01" class="player-volume" />
