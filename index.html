<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Love</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<script src="script.js"></script>
    <div class="main-cont">
        <h1>FOR GANGGANG</h1>
        <p>Website for my love.</p>
        <div class="img-cont">
        	<img id="changeimg" src="images/img (1).JPEG">
        </div>

        <div id="countdown" class="countdown-cont">
                <div id="timer">
                    <span id="days">0</span> Days, 
                    <span id="hours">0</span> Hours,
                    <span id="minutes">0</span> Minutes,
                    <span id="seconds">0</span> Seconds
                </div>
        </div>

        <div class="letter-cont">
        	<h1>LETTER</h1>
        	<p>Sorry for not making you a real letter.</p>
        	<img id="letterimg" src="images/letter.jpg">
        </div>

        <div class="music-cont">
        	<h1>MUSIC</h1>
        	<p>My playlist for you.</p>
        	<img id="musid" src="images/music.PNG">
        </div>

    </div>
</body>
</html>
